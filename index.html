<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Frontend by Shahed</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top " style="font-weight: bold;">
        <div class="container">
            <a class="navbar-brand" style="color: antiquewhite;" href="#">INTERACTIVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" style="color:aquamarine" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:antiquewhite" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:antiquewhite" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:antiquewhite" href="#">Solutions</a>
                    </li>
                    <li class="nav-item" style="margin-left: 2em;">
                        <button type="button" class="btn btn-outline-light" style="border-radius: 12px; text-transform: none; border-width: 2px; ">Find Your Solution</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="intro" class="bg-image vh-100 shadow-1-strong">
        <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
            <source class="h-100" src="assets/Lines.mp4" type="video/mp4" />
        </video>
        <div class="mask" style="
            background: linear-gradient(
            45deg,
         rgba(29, 236, 197, 0.7),
          rgba(91, 14, 214, 0.7) 100%
        );
      ">
            <div class="container d-flex align-items-center h-100">
                <div class="container text-white me-auto">
                    <h5 style="color: black; font-weight: bolder;">WE GOT YOU COVERED</h5>
                    <h1>Want to BOOST your business up to high level?</h1>
                    <div class="container" style="margin-top: 8vh;margin-left: -2vh;">
                        <div class="search_box">
                            <input type="text" placeholder="Search for a solution?">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="container ms-auto">
                    <img src="assets/main-image.png" width="100%" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
